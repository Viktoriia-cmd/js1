<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
<div class="container">
    <div class="header">Name/Value Pair Manager</div>
    <div class="input-group">
        <label for="pairInput"></label>
        <input id="pairInput" type="text" placeholder="Enter Name=Value" />
        <button id="addBtn">Add</button>
    </div>
    <div class="list" id="pairList"></div>
    <div class="actions">
        <button id="sortByNameBtn">Sort by Name</button>
        <button id="sortByValueBtn">Sort by Value</button>
        <button id="deleteBtn">Delete Selected</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
